{% extends "base.html" %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
    <h1 class="mb-4 text-danger">⚠️ Eliminar Libro</h1>
    <p>¿Estás seguro de que deseas eliminar el libro <strong>{{ libro.titulo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'libros:libro_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
