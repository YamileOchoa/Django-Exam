{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Editar Libro,Nuevo Libro" }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            {{ form.instance.pk|yesno:"✏️ Editar Libro,➕ Nuevo Libro" }}
        </h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">💾 Guardar</button>
            <a href="{% url 'libros:libro_list' %}" class="btn btn-secondary">↩️ Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
